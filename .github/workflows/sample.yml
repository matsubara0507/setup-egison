name: Sample
on:
  push:
    branches:
    - master
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        egison: [ '3.10.3', '3.9.4' ]
    name: Egison ${{ matrix.egison }} sample
    steps:
      - uses: actions/checkout@master
      - name: Setup Egison
        uses: actions/setup-egison@master
        with:
          egison-version: ${{ matrix.egison }}
      - run: egison --version
